<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialtea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Socialtea</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tea.html">Tea</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posts.html">Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <h1>Function Caller</h1>

        <div class="mb-3">
            <label for="function-selector" class="form-label">Select Function</label>
            <select id="function-selector" class="form-select">
                <option value="">-- Select a function --</option>
                <option value="fn_GetEveryNthUserByPostCount">Get Every Nth User By Post Count</option>
                <option value="fn_GetNthUserFromPostsWithFewComments">Get Nth User From Posts With Few Comments</option>
            </select>
        </div>

        <div id="form-container"></div>

        <div id="results-container" class="mt-4"></div>

    </div>


    <script>
        const functionSelector = document.getElementById('function-selector');
        const formContainer = document.getElementById('form-container');
        const resultsContainer = document.getElementById('results-container');

        functionSelector.addEventListener('change', () => {
            const selectedFunction = functionSelector.value;
            formContainer.innerHTML = '';
            resultsContainer.innerHTML = '';

            if (selectedFunction === 'fn_GetEveryNthUserByPostCount') {
                formContainer.innerHTML = `
                    <form id="function-form">
                        <div class="mb-3">
                            <label for="nth_user" class="form-label">Nth User</label>
                            <input type="number" id="nth_user" name="nth_user" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="min_post_count" class="form-label">Minimum Post Count</label>
                            <input type="number" id="min_post_count" name="min_post_count" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                `;
            } else if (selectedFunction === 'fn_GetNthUserFromPostsWithFewComments') {
                formContainer.innerHTML = `
                    <form id="function-form">
                        <div class="mb-3">
                            <label for="nth_user" class="form-label">Nth User</label>
                            <input type="number" id="nth_user" name="nth_user" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="max_comments" class="form-label">Maximum Comments</label>
                            <input type="number" id="max_comments" name="max_comments" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                `;
            }

            const form = document.getElementById('function-form');
            if (form) {
                form.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const formData = new FormData(form);
                    const data = Object.fromEntries(formData.entries());

                    let url = '';
                    if (selectedFunction === 'fn_GetEveryNthUserByPostCount') {
                        url = 'http://localhost:3000/users/get-every-nth-user-by-post-count';
                    } else if (selectedFunction === 'fn_GetNthUserFromPostsWithFewComments') {
                        url = 'http://localhost:3000/users/get-nth-user-from-posts-with-few-comments';
                    }

                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });

                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }

                        const results = await response.json();
                        displayResults(results);
                    } catch (error) {
                        resultsContainer.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                    }
                });
            }
        });

        function displayResults(results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="alert alert-info">No results found.</div>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'table table-striped';

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            Object.keys(results[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            results.forEach(rowData => {
                const row = document.createElement('tr');
                Object.values(rowData).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            resultsContainer.innerHTML = '';
            resultsContainer.appendChild(table);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
