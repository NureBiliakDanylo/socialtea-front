<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - Socialtea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Socialtea</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tea.html">Tea</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posts.html">Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Create a new user</h1>
        <form id="create-user-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Create User</button>
        </form>

        <hr>

        <h1>Create a new post</h1>
        <form id="create-post-form">
            <div class="mb-3">
                <label for="user-id" class="form-label">User ID</label>
                <input type="number" class="form-control" id="user-id" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>

        <hr>

        <h1>Posts</h1>
        <div id="post-list" class="list-group">
            <!-- Posts will be loaded here -->
        </div>
    </div>

    <script>
        document.getElementById('create-user-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            if (!username || !email) {
                alert('Please fill out all fields.');
                return;
            }

            fetch('http://localhost:3000/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    new_username: username,
                    new_email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
                if (data.message) {
                    document.getElementById('username').value = '';
                    document.getElementById('email').value = '';
                }
            });
        });

        document.getElementById('create-post-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const userId = document.getElementById('user-id').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (!userId || !title || !content) {
                alert('Please fill out all fields.');
                return;
            }

            fetch('http://localhost:3000/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    UserID: userId,
                    Title: title,
                    Content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                location.reload();
            });
        });

        fetch('http://localhost:3000/posts')
            .then(response => response.json())
            .then(data => {
                const postList = document.getElementById('post-list');
                data.sort((a, b) => b.PostID - a.PostID);
                data.forEach(post => {
                    const postLink = document.createElement('a');
                    postLink.href = `post.html?id=${post.PostID}`;
                    postLink.className = 'list-group-item list-group-item-action';

                    const postTitle = document.createElement('h5');
                    postTitle.className = 'mb-1';
                    postTitle.textContent = post.Title;

                    const postMeta = document.createElement('small');
                    postMeta.textContent = `by ${post.Username} on ${new Date(post.PostDate).toLocaleDateString()}`;

                    const postContent = document.createElement('p');
                    postContent.className = 'mb-1';
                    postContent.textContent = post.Content;

                    const commentCount = document.createElement('small');
                    commentCount.textContent = `Comments: ${post.CommentCount}`;

                    postLink.appendChild(postTitle);
                    postLink.appendChild(postMeta);
                    postLink.appendChild(postContent);
                    postLink.appendChild(commentCount);

                    postList.appendChild(postLink);
                });
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
