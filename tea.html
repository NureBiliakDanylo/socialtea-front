<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Varieties - Socialtea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Socialtea</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tea.html">Tea</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posts.html">Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
                <h1>Tea Varieties</h1>
        <div id="tea-counts" class="row mb-4"></div>
        <div id="tea-list" class="row">
            <!-- Tea varieties will be loaded here -->
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            fetch('http://localhost:3000/tea/by-country')
                .then(response => response.json())
                .then(data => {
                    const teaCounts = document.getElementById('tea-counts');
                    data.forEach(country => {
                        const card = document.createElement('div');
                        card.className = 'col-md-3 mb-3';

                        card.innerHTML = `
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${country.OriginCountry}</h5>
                                    <p class="card-text">Count: ${country.teaCount}</p>
                                </div>
                            </div>
                        `;

                        teaCounts.appendChild(card);
                    });
                });
        });
    </script>

    <script>
        fetch('http://localhost:3000/tea')
            .then(response => response.json())
            .then(data => {
                const teaList = document.getElementById('tea-list');
                data.forEach(tea => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';

                    card.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${tea.TeaName}</h5>
                                <p class="card-text">Origin: ${tea.OriginCountry}</p>
                                <p class="card-text">Type: ${tea.TeaType}</p>
                            </div>
                        </div>
                    `;

                    teaList.appendChild(card);
                });
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
