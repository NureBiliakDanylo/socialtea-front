<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details - Socialtea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Socialtea</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tea.html">Tea</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posts.html">Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="post-container"></div>

        <hr>

        <h3>Comments</h3>
        <ul id="comment-list" class="list-group"></ul>

        <hr>

        <h3>Add a Comment</h3>
        <form id="comment-form">
            <div class="mb-3">
                <label for="user-id" class="form-label">User ID</label>
                <input type="number" class="form-control" id="user-id" required>
            </div>
            <div class="mb-3">
                <label for="comment-text" class="form-label">Comment</label>
                <textarea class="form-control" id="comment-text" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        fetch(`http://localhost:3000/posts/${postId}`)
            .then(response => response.json())
            .then(data => {
                const postContainer = document.getElementById('post-container');
                const post = data.post;

                const postTitle = document.createElement('h1');
                postTitle.textContent = post.Title;

                const postMeta = document.createElement('p');
                postMeta.textContent = `by ${post.Username} on ${new Date(post.PostDate).toLocaleDateString()}`;

                const postContent = document.createElement('p');
                postContent.textContent = post.Content;

                postContainer.appendChild(postTitle);
                postContainer.appendChild(postMeta);
                postContainer.appendChild(postContent);

                const commentList = document.getElementById('comment-list');
                data.comments.forEach(comment => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.textContent = `${comment.Username}: ${comment.CommentText}`;
                    commentList.appendChild(listItem);
                });
            });

        document.getElementById('comment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const userId = document.getElementById('user-id').value;
            const commentText = document.getElementById('comment-text').value;

            fetch('http://localhost:3000/comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    PostID: postId,
                    UserID: userId,
                    CommentText: commentText
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                location.reload();
            })
            .catch(error => {
                alert(error.message);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
